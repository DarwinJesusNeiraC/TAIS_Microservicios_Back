AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Products Microservice

Resources:
  # Tabla DynamoDB para los productos
  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ProductsTable
      AttributeDefinitions:
        - AttributeName: codigo
          AttributeType: S
      KeySchema:
        - AttributeName: codigo
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # Definición de la API Gateway
  ProductsApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev

  # Lambda para crear un producto
  CreateProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.createProduct
      Runtime: nodejs18.x
      CodeUri: .
      Environment:
        Variables:
          PRODUCTS_TABLE: ProductsTable
      Events:
        CreateProductApi:
          Type: Api
          Properties:
            Path: /productos
            Method: post
            RestApiId: !Ref ProductsApi

  # Lambda para obtener un producto por código
  GetProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.getProduct
      Runtime: nodejs18.x
      CodeUri: .
      Environment:
        Variables:
          PRODUCTS_TABLE: ProductsTable
      Events:
        GetProductApi:
          Type: Api
          Properties:
            Path: /productos/{codigo}
            Method: get
            RestApiId: !Ref ProductsApi

  # Lambda para actualizar la cantidad de un producto
  UpdateQuantityFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.updateQuantity
      Runtime: nodejs18.x
      CodeUri: .
      Environment:
        Variables:
          PRODUCTS_TABLE: ProductsTable
      Events:
        UpdateQuantityApi:
          Type: Api
          Properties:
            Path: /productos/{codigo}
            Method: patch
            RestApiId: !Ref ProductsApi